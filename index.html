<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./style.css" />

      <title>Order Summary Component</title>
   </head>
   <body>
      <article class="card">
         <img
            src="./images/illustration-hero.svg"
            class="illustration-hero"
            alt="illustration hero"
         />
         <div class="container">
            <h1>Order Summary</h1>
            <p>
               You can now listen to millions of songs, audiobooks, and podcasts
               on any device anywhere you like!
            </p>

            <section class="price-plan">
               <img
                  src="./images/icon-music.svg"
                  class="icon-music"
                  alt="music icon"
               />
               <div class="details-container">
                  <div class="details">
                     <h2 class="plan-heading">Annual Plan</h2>
                     <span>$59.99/year</span>
                  </div>
                  <a href="#!" class="btn change-btn">Change</a>
               </div>
            </section>

            <button class="btn proceed-btn">Proceed to Payment</button>
            <a href="#!" class="btn cancel-btn">Cancel Order</a>
         </div>
      </article>
   </body>
</html>
